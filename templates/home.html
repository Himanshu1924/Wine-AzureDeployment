<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Wine Prediction Application</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="number" name="fixed acidity" placeholder="Acidity Value(1.0-10.0)" required="required" /><br>
    	<input type="number" name="volatile acidity" placeholder="Volatile Acidity value(0.00)" required="required" /><br>
        <input type="number" name="citric acid" placeholder="Citric Acid Value(0.00)" required="required" /><br>
        <input type="number" name="residual sugar" placeholder="Residual Sugar Value(1.0-50.0)" required="required" /><br>
        <input type="number" name="chlorides" placeholder="Chlorides Value(0.000)" required="required" /><br>
		<input type="number" name="free sulfur dioxide" placeholder="Sulpher dioxide(1-50))" required="required" /><br>
		<input type="number" name="total sulfur dioxide" placeholder="Total Sulpher Dioxide(1-500)" required="required" /><br>
		<input type="number" name="density" placeholder="Density(0.0-2.0)" required="required" /><br>
		<input type="number" name="pH" placeholder="PH(1.0-14.0)" required="required" /><br>
		<input type="number" name="sulphates" placeholder="Sulphates(0.00)" required="required" /><br>
		<input type="number" name="alcohol" placeholder="Alcohol(1.0-10.0)" required="required" /><br>
		

       

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}

</body>
</html>
